    <title>함수형 프로그래밍</title>
</head>

<body>

<script>
var user = [
    {id: 1, name: "QW", age: 30},
    {id: 2, name: "ER", age: 29},
    {id: 3, name: "TY", age: 33},
    {id: 4, name: "YU", age: 20},
    {id: 5, name: "AS", age: 32},
    {id: 6, name: "QS", age: 35},
    {id: 7, name: "QD", age: 23},
    {id: 8, name: "QF", age: 25},
    {id: 9, name: "QG", age: 39},
]

function _filter(list, predi) {
    var new_list = []
    _each(list, function(val){
        if(predi(val)) new_list.push(val)
    })
    return new_list
}

function _map(list, mapper){
    var new_list = []
    _each(list, function(val){
        new_list.push(mapper(val))
    })
    return new_list
}

function _each(list, iter) {
    for(var i = 0; i< list.length; i++){
        iter(list[i])
    }
}

// 메서드와 함수의 차이
// - 메서드는 객체의 상태에 따라 달라진다.
// - 유사 배열에 따른 반환 차이
// - 다형성이 좋아진다

// 객체 지향 프로그래밍
/*

// 함수형 기반 프로그래밍
console.log(
    _map(document.querySelectorAll("*"), function(node) {
        return node.nodeName
    })
)




</script>
</body>
