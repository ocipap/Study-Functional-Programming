<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수형 프로그래밍</title>
</head>

<body>

<script>
var user = [
    {id: 1, name: "QW", age: 30},
    {id: 2, name: "ER", age: 29},
    {id: 3, name: "TY", age: 33},
    {id: 4, name: "YU", age: 20},
    {id: 5, name: "AS", age: 32},
    {id: 6, name: "QS", age: 35},
    {id: 7, name: "QD", age: 23},
    {id: 8, name: "QF", age: 25},
    {id: 9, name: "QG", age: 39},
]

function _filter(list, predi) {
    var new_list = []
    for(var i = 0; i < list.length; i++) {
        if(predi(list[i])) {
            new_list.push(list[i])
        }
    }
    return new_list
}

function _map(list, mapper){
    var new_list = []
    for(var i = 0; i < list.length; i++) {
        new_list.push(mapper(list[i]))
    }
    return new_list
}

var over_30 = _filter(user, function(user){ return user.age >= 30 })
console.log(over_30)

var names = _map(over_30, function(user){ return user.name })
console.log(names)

var under_30 = _filter(user, function(user) { return user.age < 30 })
console.log(under_30)

var ages = _map(under_30, function(user) { return user.age })
console.log(ages)

console.log(
    _map(
        _filter(user, function(user){ return user.age >= 30 }),
        function(user) { return user.name }
    )
)



</script>
</body>

</html>
